<div *ngFor="let product of products">

  <div *ngIf="product.categoryId == categoryId">
    <h3 id = "product_head">
      <a [title]="product.name + ' details'" href="{{ product.image_url_product }}" [routerLink]=
        "['products', product.id]">
        {{ product.name }}
      </a>
    </h3>
    <span id="Butt">
      <p>
        <button type="button" (click)="like(product)">
          Like
        </button> {{ product.like }}
      </p>
    </span>
  </div>
</div>
