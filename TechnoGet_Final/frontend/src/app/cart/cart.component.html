<main>
  <div class="container bg-light my-3 py-4">
    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">Cart
        </h2>
        <p class="lead"><a class="link-secondary" routerLink="/shipping">Shipping Prices</a></p>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="price">Price</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of items; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.price}}</td>
          </tr>
          </tbody>
        </table>
        <h4>Total price: {{totalPrice}}</h4>
      </div>
      <div class="col-md-5">
        <form class="pt-5" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input id="name" class="form-control" type="text" formControlName="name" placeholder="Username"
                   aria-describedby="basic-addon1">
          </div >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Address</span>
            <input id="address" class="form-control" type="text" formControlName="address" placeholder="Address"
                   aria-describedby="basic-addon2">
          </div>
          <button class="btn btn-success bi bi-search" type="submit">Purchase</button>
        </form>
      </div>
    </div>
  </div>  
</main>
