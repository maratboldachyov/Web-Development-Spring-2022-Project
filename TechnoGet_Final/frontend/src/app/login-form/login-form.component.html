<div class="d-flex">
  <button class="me-2 btn btn-outline-success" type="button" routerLink="/cart"><i class="fas fa-shopping-cart"></i>
    Cart</button>

  <button class="me-2 btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Login
  </button>
  <button class="me-2 btn btn-success" type="button">Registration</button>
</div>
<!--Потом добавлю полноценный логин с токеном -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body flex-column">
        <form>
          <div class="form-group p-1">
            <label class="p-1">Login</label>
            <input type="email" class="form-control" placeholder="Enter login">
          </div>
          <div class="form-group p-1">
            <label class="p-1">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group p-1 d-grid gap-2 mx-auto mt-2">
            <button type="submit" class="btn btn-success btn-block">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
