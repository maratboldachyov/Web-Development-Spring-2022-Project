<main>
  <div class="container bg-light my-3 py-4">
    <div class="row featurette">
      <div class="col-md-12">
        <h2 class="featurette-heading">Shipping Prices
        </h2>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">â„–</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
            <th scope="col">Time</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let shipping of shippings">
            <!-- <th scope="row">{{i + 1}}</th> -->
            <td>{{ shipping.id }}</td>
            <td>{{ shipping.type }}</td>
            <td>{{ shipping.price | currency }}</td>
            <td>{{ shipping.description }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
