<h1>Login</h1>
<p>Please, log in with your superuser name and password</p>
<form class="form_auth_style" action="#" method="post">
  <input type="email" name="auth_email" placeholder="Login" required >
  <input type="password" name="auth_pass" placeholder="Password" required >
  <button class="form_auth_button" type="submit" name="form_auth_submit">Log In</button>
</form>
